<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Graph</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comfortaa"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script defer src="./js/generated-graph.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bpDetector.js" defer></script>
    <script src="./js/combo-slider.js"></script>
  </head>
  <body>
    <!-- ----------NAVIGATION BAR---------- -->
    <div id="navbar-placeholder"></div>

    <!-- ----------MAIN CONTENT---------- -->
    <div id="main-container" class="container">
      <div class="charts">
        <div id="graph-chart"></div>
        <div id="graph-controls" class="container">
          <div
            id="graph-controls-tool-tip"
            class="text-center fst-italic text-muted my-2"
          >
            Use the mouse to zoom and pan
          </div>
          <div class="row align-items-center">
            <div class="col-auto col-sm-3 col-lg-2 me-auto ms-auto ms-sm-0">
              <div>
                <label for="sin-checkbox" class="checkbox-label">
                  <input
                    type="checkbox"
                    id="sin-checkbox"
                    class="form-check-input"
                    checked
                  />
                  Sin
                </label>
              </div>
              <div>
                <label for="cosin-checkbox" class="checkbox-label">
                  <input
                    type="checkbox"
                    id="cosin-checkbox"
                    class="form-check-input"
                    checked
                  />
                  Cosin
                </label>
              </div>
            </div>
            <div class="col-auto ms-auto me-auto ms-sm-0 me-sm-0 py-1">
              <combo-slider
                id="amplitude-slider"
                minimum="1"
                maximum="10"
              ></combo-slider>
            </div>
            <div class="col-auto col-sm-3 col-lg-2 ms-auto me-auto me-sm-0">
              <button id="stop-btn" class="btn btn-danger">
                <div id="stop-btn-txt" style="min-width: 5rem">Stop</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ----------FOOTER---------- -->
    <div id="footer-placeholder"></div>

    <script defer>
      $(function () {
        $("#navbar-placeholder").load("./global_elements/navbar.html", () => {
          $("#page-navbar").unwrap();
          $("#real-time-graph-page").addClass("active");
          $("#real-time-graph-page").attr("aria-current", "true");
        });

        $("#footer-placeholder").load("./global_elements/footer.html", () => {
          $("#page-footer").unwrap();
        });
      });
    </script>
  </body>
</html>
