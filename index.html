<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comfortaa"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="module" src="js/index.js" defer></script>
    <script type="text/javascript" src="js/bpDetector.js" defer></script>
  </head>

  <body>
    <!-- ----------NAVIGATION BAR---------- -->
    <div id="navbar-placeholder"></div>

    <!-- ----------MAIN CONTENT---------- -->
    <div id="main-container" class="container">
      <div class="charts">
        <div id="bar-chart-div" class="mb-4"></div>
        <div id="pie-charts-div"></div>
        <div id="stepped-chart-div"></div>
      </div>
    </div>

    <!-- ----------FOOTER---------- -->
    <div id="footer-placeholder"></div>

    <script defer>
      $(function () {
        $("#navbar-placeholder").load("./global_elements/navbar.html", () => {
          $("#page-navbar").unwrap();
          $("#index-page").addClass("active");
          $("#index-page").attr("aria-current", "true");
        });

        $("#footer-placeholder").load("./global_elements/footer.html", () => {
          $("#page-footer").unwrap();
        });
      });
    </script>
  </body>
</html>
